<div *ngIf="isLoading$ | async">
    <div class="row marginT10">
        <app-loading class="cssLoading"></app-loading>
    </div>
</div>
<div *ngIf="!(isLoading$ | async)">
    <div class="divTable">
        <div>
            <app-paginator [length]="100"></app-paginator>
        </div>
        <div class="tableGen">
           <table mat-table *ngIf="users$ | async as users; else noData" [dataSource]="users" class="mat-elevation-z8">
                    <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef> Nom </th>
                    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                </ng-container>

                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef> Prénom </th>
                    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Mail </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <span class="action-delete">Supprimer</span>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

        <ng-template #noData>
            <div>
                <div class="alert alert-warning" role="alert">
                    Malheuresement, aucun utilisateur n'est associé à cette campagne
                </div>
            </div>
        </ng-template>

    </div>
</div>
