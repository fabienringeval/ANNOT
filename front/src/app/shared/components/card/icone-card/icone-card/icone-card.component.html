<div class="card" >
    <div class="card-body">
        <div class="card-icone {{ dataIcone.icone }}">
            <span class="material-icons {{ dataIcone.icone }}">
                {{ dataIcone.icone }}
            </span>
        </div>
        <div class="cardBlocCentre">
            <div class="card-total">
                {{ dataIcone.value }}
            </div>
            <div class="card-label">
                {{ dataIcone.label }}
            </div>
        </div>
    </div>
</div>
